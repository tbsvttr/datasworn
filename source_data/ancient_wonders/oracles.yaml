      core_manipulators_geothermal_stabilizer_status:
        name: "Core Manipulators Geothermal Stabilizer Status"
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 15 }
            text: "Partially constructed / The planet is a furnace world (mono biome:
              volcanic; page 52)."
          - roll: { min: 16, max: 50 }
            text: "Operational / When you roll
              [Planet](datasworn:oracle_rollable:starforged/planet/class) to
              generate the features of the world that hosts the megastructure,
              reroll the \"Anomalous World\", \"Furnace World\", \"Jovian
              \"World\", and \"Shattered World\" Planetary Class results. There
              are no volcanoes, earthquakes, or magnetic disturbances."
          - roll: { min: 51, max: 85 }
            text: "Non-functional or offline / The planet is a furnace world (mono biome:
              volcanic; page 52). Making the geothermal stabilizer functional
              will have a quickly appearing effect on the world; all volcanic
              activity and earthquakes cease and any magnetic disturbances
              disappear. The planetary class (or biome) begins to change. For
              example, a furnace world will change into a rocky world as
              eruptions cease and previously exposed lava solidifies"
          - roll: { min: 86, max: 95 }
            text: "Dysfunctional / As non-functional or offline, but the world also has
              these additional, perpetual features: * Erratic magnetic field *
              Powerful volcanic eruptions * Catastrophic earthquakes"
          - roll: { min: 96, max: 100 }
            text: "Destroyed / The core is violently destabilized. The planet is a shattered
              world (page 74)."
      gigatransporter_vessel_platform_core:
        name: "Gigatransporter Vessel Platform Core"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use the following tables to determine the composition of the vessel of the gigatransporter. In addition to these, you may use the Shape oracle on page 102 to further detail it.

          If the gigatransporter is a space elevator, Ask the Oracle (small chance) if it has an energy-based beam as a way of transfer instead of the traditional vessel. An energy-based beam does not feature Vessel Levels or Travel Duration, as the beam extends between the surface and orbital stations and provides near-instantaneous travel.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 50 }
            text: "Hollow"
          - roll: { min: 51, max: 100 }
            text: "Solid"
