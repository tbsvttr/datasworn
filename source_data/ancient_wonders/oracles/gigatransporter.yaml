_id: ancient_wonders
datasworn_version: "0.1.0"
type: expansion
ruleset: starforged
oracles:
  gigatransporter:
    name: "Gigatransporter"
    type: oracle_collection
    oracle_type: tables
    color: "#7f8c8d"
    _source:
      <<: &Source
        title: "Ancient Wonders"
        license: https://creativecommons.org/licenses/by-nc-sa/4.0
        url: https://www.drivethrurpg.com/en/product/505365/ancient-wonders
        date: 2024-01-01
        authors:
          - name: Ludic Pen
    contents:
      vessel_platform_core:
        name: "Gigatransporter Vessel Platform Core"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use the following tables to determine the composition of the vessel of the gigatransporter. In addition to these, you may use the Shape oracle on page 102 to further detail it.

          If the gigatransporter is a space elevator, Ask the Oracle (small chance) if it has an energy-based beam as a way of transfer instead of the traditional vessel. An energy-based beam does not feature Vessel Levels or Travel Duration, as the beam extends between the surface and orbital stations and provides near-instantaneous travel.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 50 }
            text: "Hollow"
          - roll: { min: 51, max: 100 }
            text: "Solid"
      vessel_transport_duration_launch_l:
        name: "Gigatransporter Vessel Transport Duration - Launch Loop"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Transportation speed depends on the distance traveled and the efficiency of the gigatransporter. This table determines the end result.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 10 }
            text: "Couple hours"
          - roll: { min: 11, max: 25 }
            text: "Few hours"
          - roll: { min: 26, max: 50 }
            text: "Several hours"
          - roll: { min: 51, max: 100 }
            text: "Many hours or days"
      vessel_platform_form:
        name: "Gigatransporter Vessel Platform Form"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
