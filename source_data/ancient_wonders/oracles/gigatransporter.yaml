          - roll: { min: 1, max: 10 }
            text: "Few minutes"
          - roll: { min: 11, max: 30 }
            text: "Several minutes"
          - roll: { min: 31, max: 60 }
            text: "Half an hour"
          - roll: { min: 61, max: 85 }
            text: "An hour"
          - roll: { min: 86, max: 100 }
            text: "Couple hours"
      class_origin_destination:
        name: "Gigatransporter Class (Gigatransporter / Origin / Destination)"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use this oracle to identify the type of a gigatransporter.

          As is customary with the use of oracles, instead of rolling, you can choose which of these transporters suits your fictional circumstances or narrative needs.

          Once you have your result, envision the gigatransporter through the description of how it works on the corresponding page.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 25 }
            text: "Launch Loop / Orbit / Orbit"
          - roll: { min: 26, max: 50 }
            text: "Mass Catapult / Surface / Orbit or deep space"
          - roll: { min: 51, max: 75 }
            text: "Skyhook / Surface / Orbit or deep space"
          - roll: { min: 76, max: 100 }
            text: "Space Elevator / Orbit or surface / Surface or orbit"
