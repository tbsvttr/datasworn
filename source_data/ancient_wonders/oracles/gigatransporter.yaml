        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 33 }
            text: "Single platform"
          - roll: { min: 34, max: 67 }
            text: "Compartmentalized platform"
          - roll: { min: 68, max: 100 }
            text: "Multiple individual platforms"
      vessel_transport_duration_space_el:
        name: "Gigatransporter Vessel Transport Duration - Space Elevator"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Transportation speed depends on the distance traveled and the efficiency of the gigatransporter. This table determines the end result.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 5 }
            text: "Few hours"
          - roll: { min: 6, max: 25 }
            text: "Several hours"
          - roll: { min: 26, max: 100 }
            text: "Many hours or days"
      vessel_transport_duration_skyhook:
        name: "Gigatransporter Vessel Transport Duration - Skyhook"
        oracle_type: table_text
