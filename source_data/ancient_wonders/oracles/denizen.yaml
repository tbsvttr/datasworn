_id: ancient_wonders
datasworn_version: "0.1.0"
type: expansion
ruleset: starforged
oracles:
  denizen:
    name: "Denizens"
    type: oracle_collection
    oracle_type: tables
    color: "#27ae60"
    _source:
      <<: &Source
        title: "Ancient Wonders"
        license: https://creativecommons.org/licenses/by-nc-sa/4.0
        url: https://www.drivethrurpg.com/en/product/505365/ancient-wonders
        date: 2024-01-01
        authors:
          - name: Ludic Pen
    contents:
      nezzarine_garden_creature_scale:
        name: "Nezzarine Garden Creature Scale"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use this oracle to determine the size  of an encountered biological creature while exploring the world.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 5 }
            text: "Medium (person-sized)"
          - roll: { min: 6, max: 15 }
            text: "Large (vehicle-sized)"
          - roll: { min: 16, max: 55 }
            text: "Huge (whale-sized)"
          - roll: { min: 56, max: 85 }
            text: "Titanic (hill-sized)"
          - roll: { min: 86, max: 100 }
            text: "Colossal (mountain-sized)"
      creature_scale:
        name: "Creature Scale"
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 3 }
            text: "Minuscule (bug-sized)"
          - roll: { min: 4, max: 10 }
            text: "Tiny (rodent-sized)"
          - roll: { min: 11, max: 25 }
            text: "Small (dog-sized)"
          - roll: { min: 26, max: 60 }
            text: "Medium (person-sized)"
          - roll: { min: 61, max: 90 }
            text: "Large (vehicle-sized)"
          - roll: { min: 91, max: 99 }
            text: "Huge (whale-sized)"
          - roll: { min: 100, max: 100 }
            text: "[Ultra-scale]"
