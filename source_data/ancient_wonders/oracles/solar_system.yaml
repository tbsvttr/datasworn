    contents:
      celestial_harvesters_star_lifter_stellar_hazard:
        name: "Celestial Harvesters Star Lifter Stellar Hazard"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          When you are in a sector containing an operational - or dysfunctional - star lifter, set a ten-segment tension clock. Once all segments are filled, the star lifter has drawn away enough of the star's mass that it creates a temporary, system-spanning hazard. Use the table below to identify it.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 20 }
            text: "Blinding flashes of light"
          - roll: { min: 21, max: 40 }
            text: "Gargantuan solar flares"
          - roll: { min: 41, max: 60 }
            text: "Powerful gravitational waves"
          - roll: { min: 61, max: 75 }
            text: "Turbulent energy storms"
          - roll: { min: 76, max: 85 }
            text: "Volleys of super-heated meteors"
          - roll: { min: 86, max: 95 }
            text: "Beams of ionizing radiation"
          - roll: { min: 96, max: 100 }
            text: "Unearthly screams"
      ecosphere_environment_starforged:
        name: "Ecosphere Environment - Starforged"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use this oracle to determine the internal habitat of an ecosphere.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 13 }
            text: "[Desert World](datasworn:oracle_collection:ancient_wonders/planet/desert) (pg 50)"
          - roll: { min: 14, max: 26 }
            text: "[Furnace World](datasworn:oracle_collection:ancient_wonders/planet/furnace) (pg 52)"
          - roll: { min: 27, max: 39 }
            text: "[Ice World](datasworn:oracle_collection:ancient_wonders/planet/ice) (pg 56)"
          - roll: { min: 40, max: 52 }
            text: "[Jungle World](datasworn:oracle_collection:ancient_wonders/planet/jungle) (pg 60)"
          - roll: { min: 53, max: 65 }
            text: "[Ocean World](datasworn:oracle_collection:ancient_wonders/planet/ocean) (pg 70)"
          - roll: { min: 66, max: 78 }
            text: "[Rocky World](datasworn:oracle_collection:ancient_wonders/planet/rocky) (pg 72)"
          - roll: { min: 79, max: 91 }
            text: "[Tainted World](datasworn:oracle_collection:ancient_wonders/planet/tainted) (pg 76)"
          - roll: { min: 92, max: 100 }
            text: "[Vital World](datasworn:oracle_collection:ancient_wonders/planet/vital) (pg 80)"
      stellar_compressor_when_discovered_solar_system_ba:
        name: "Stellar Compressor When Discovered... - Solar System Based"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Mark the megastructure at the position of the stellar object. When rolling to determine the number of planets roll on the table below.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 10 }
            text: "Three"
          - roll: { min: 11, max: 30 }
            text: "Four"
          - roll: { min: 31, max: 60 }
            text: "Five"
          - roll: { min: 61, max: 100 }
            text: "Six"
