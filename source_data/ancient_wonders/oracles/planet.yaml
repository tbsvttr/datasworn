_id: ancient_wonders
datasworn_version: "0.1.0"
type: expansion
ruleset: starforged
oracles:
  planet:
    name: "Planets Expanded"
    type: oracle_collection
    oracle_type: tables
    color: "#3498db"
    _source:
      <<: &Source
        title: "Ancient Wonders"
        license: https://creativecommons.org/licenses/by-nc-sa/4.0
        url: https://www.drivethrurpg.com/en/product/505365/ancient-wonders
        date: 2024-01-01
        authors:
          - name: Ludic Pen
    contents:
      orbital_feature:
        name: "Orbital Feature"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use this oracle to determine any orbiting features around a planet. For orbital settlements, use the Settlement table in the corresponding world oracle.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 10 }
            text: "None"
          - roll: { min: 11, max: 25 }
            text: "Ring System"
          - roll: { min: 26, max: 75 }
            text: "Moon"
          - roll: { min: 76, max: 80 }
            text: "Dense Nebula Cloud"
          - roll: { min: 81, max: 83 }
            text: "Fiery Energy Storm"
          - roll: { min: 84, max: 85 }
            text: "Precursor Vault (orbital)"
          - roll: { min: 86, max: 92 }
            text:
              "[Descriptor](datasworn:oracle_rollable:starforged/core/descriptor) +
              Focus"
          - roll: { min: 93, max: 100 }
            text: "Roll twice"
      planet_phase:
        name: "Planet Phase"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          If you are using a detailed sector sheet, roll on the following table to identify the position of a world around the stellar object.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 16 }
            text: "1st phase"
          - roll: { min: 17, max: 32 }
            text: "2nd phase"
          - roll: { min: 33, max: 49 }
            text: "3rd phase"
          - roll: { min: 50, max: 66 }
            text: "4th phase"
          - roll: { min: 67, max: 83 }
            text: "5th phase"
          - roll: { min: 84, max: 100 }
            text: "6th phase"
      medium_planet_size_density_gravity:
        name: "Medium Planet Size Density/Gravity"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use this oracle to define the main attributes of a planetary body. Once you roll for the world size, roll its density to determine the gravity.

          Gravities

            * None: This celestial body has no gravity. Mechanical aids are required to traverse its environment.
            * Little: Gravitational forces are so feeble that they cannot provide consistent traction. Mechanical aids are recommended.
            * Weak: With enough caution and consideration, greatly reduced gravitational forces allow for major freedom of movement.
            * Low: Reduced gravity allows for significant maneuverability.
            * Ideal: Gravitational forces are at the levels to which humans naturally evolved to thrive.
            * High: Human survival can only be maintained for short durations without mechanical aids.
            * Severe:Explorers are unable to survive this level of gravity without the assistance of mechanical aids.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 10 }
            text: "Density: Very light / Gravity: Low"
          - roll: { min: 11, max: 30 }
            text: "Density: Light / Gravity: Ideal"
          - roll: { min: 31, max: 70 }
            text: "Density: Moderate / Gravity: Ideal"
          - roll: { min: 71, max: 90 }
            text: "Density: Heavy / Gravity: Ideal"
          - roll: { min: 91, max: 100 }
            text: "Density: Very heavy / Gravity: High"
      planetary_defenses_nexus_form:
        name: "Planetary Defenses Nexus Form"
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 50 }
            text: "Grounded emplacements"
          - roll: { min: 51, max: 85 }
            text: "Orbital installations"
          - roll: { min: 86, max: 100 }
            text: "World-encircling rings"
      planet_proximity_two_planets:
        name: "Planet Proximity - Two Planets"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Each column of the table below corresponds to the number of planets in the solar system. On the other side, the result is the proximity of the planet to the stellar object, not the orbit in which they reside. A planet in the 1st proximity is the one in the nearest orbit to the stellar object, whereas the planet in the 2nd or higher proximity is the one in a farther orbit.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 25 }
            text: "1st"
          - roll: { min: 26, max: 100 }
            text: "2nd"
