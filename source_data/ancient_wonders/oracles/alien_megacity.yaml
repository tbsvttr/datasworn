      class_underground:
        name: "Megacity Class - Underground"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use this oracle to identify a megacity based on the surrounding environment.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 15 }
            text: "Ceiling City"
          - roll: { min: 16, max: 20 }
            text: "Dome City"
          - roll: { min: 21, max: 90 }
            text: "Underground City"
          - roll: { min: 91, max: 100 }
            text: "Underwater City"
      lurking_threat_total_control_threat_when_:
        name: "Megacity Lurking Threat - Total Control (Threat / When the clock
          advances... / When the clock is filled...)"
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 12 }
            text:
              "Climate changesi / Temperature fluctuations; minor bodily reactions /
              Your body suffers a major affliction!"
          - roll: { min: 13, max: 17 }
            text:
              "Crumbling buildings / Creaking and groaning sounds; tumbling debris /
              Buildings collapse!"
          - roll: { min: 18, max: 34 }
            text:
              "Defensive mechanism / Trigger signals; counter-assault preparations / The
              machines strike!"
          - roll: { min: 35, max: 39 }
            text:
              "Energy overload / Electricity arcs; remarkable fluctuations in power /
              Energy threatens you from all sides!"
          - roll: { min: 40, max: 56 }
            text:
              "Guarding keepers / Signs of being under surveillance; sounds of
              mechanical motility / A force of keepers defend the city!"
          - roll: { min: 57, max: 68 }
            text:
              "Lurking predator / Glances of the creature; remains of previous attacks /
              The predator attacks!"
          - roll: { min: 69, max: 80 }
            text:
              "Perplexing space / Undecipherable environment; confusion take hold /
              Anxiety or panic takes over!"
          - roll: { min: 81, max: 85 }
            text:
              "Rival delvers / Evidence of recent activity; distance voices / Your rival
              makes their move!"
          - roll: { min: 86, max: 90 }
            text:
              "Transforming pathways / Surroundings being altered; reconfigured routes /
              You get lost!"
          - roll: { min: 91, max: 95 }
            text:
              "Urban fire / Encompassing and intense heat; obfuscating smoke / Fire
              causes destruction!"
          - roll: { min: 96, max: 100 }
            text:
              "Urban flood / Surging currents; inundated spaces / The pathway is
              engulfed!"
