_id: ancient_wonders
datasworn_version: "0.1.0"
type: expansion
ruleset: starforged
oracles:
  alien_megacities:
    name: "Alien Megacities"
    type: oracle_collection
    oracle_type: tables
    color: "#e74c3c"
    _source:
      <<: &Source
        title: "Ancient Wonders"
        license: https://creativecommons.org/licenses/by-nc-sa/4.0
        url: https://www.drivethrurpg.com/en/product/505365/ancient-wonders
        date: 2024-01-01
        authors:
          - name: Ludic Pen
    contents:
      complexity:
        name: "Megacity Complexity"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use this oracle to identify the intricacy of a megacity's interior design.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 5 }
            text: "Simple"
          - roll: { min: 6, max: 20 }
            text: "Basic"
          - roll: { min: 21, max: 45 }
            text: "Manageable"
          - roll: { min: 46, max: 80 }
            text: "Complicated"
          - roll: { min: 81, max: 100 }
            text: "Bewildering"
      inner_first_look_cursed:
        name: "Cursed Megacity Inner First Look"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          The following oracle provides inspiration for the initial survey of a megacity by generating details about each new area of a megacity's interior.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 2 }
            text: "Structures of disturbing subject matter"
          - roll: { min: 3, max: 5 }
            text: "Structures defaced with cryptic glyphs"
          - roll: { min: 6, max: 7 }
            text: "Ostentatious display of organic matter"
          - roll: { min: 8, max: 9 }
            text: "Constant flow of organic liquid matter"
          - roll: { min: 10, max: 11 }
            text: "Scarred with huge bestial scratches"
          - roll: { min: 12, max: 13 }
            text: "Dead show glimpses of reanimation"
          - roll: { min: 14, max: 16 }
            text: "Foreboding or esoteric monuments"
          - roll: { min: 17, max: 18 }
            text: "Sounds reminiscent of human pain"
          - roll: { min: 19, max: 20 }
            text: "Structures made of organic matter"
          - roll: { min: 21, max: 22 }
            text: "Unsettling sense of being watched"
          - roll: { min: 23, max: 24 }
            text: "Glimpses of shadows on the move"
          - roll: { min: 25, max: 27 }
            text: "Lifeforms with evident mutations"
          - roll: { min: 28, max: 29 }
            text: "Desiccated or putrefied corpses"
          - roll: { min: 30, max: 31 }
            text: "Overwhelming stillness or quiet"
          - roll: { min: 32, max: 34 }
            text: "Mutated or warped structures"
          - roll: { min: 35, max: 36 }
            text: "Scale does not match exterior"
