      status_partial_control:
        name: "Megacity Status - Partial Control"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Megacities are in a ruinous state. Use the table below to identify the current condition of a megacity within that framework. Keepers have partial control of the megacities
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 10 }
            text:
              "Partially built / The megacity never reached a point of completion. The
              population that originated this megacity never inhabited it"
          - roll: { min: 11, max: 35 }
            text:
              "Devastated / The megacity has either been destroyed or taken significant
              damage at some point, naturally or by other means"
          - roll: { min: 36, max: 75 }
            text:
              "Abandoned / The megacity's population left. The habitat may be
              functional, but its lack of adequate maintenance has taken its
              toll"
          - roll: { min: 76, max: 100 }
            text:
              "Inhabited / The megacity, despite its state of disrepair, has become a
              settlement for humanity"
