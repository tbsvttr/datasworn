          - roll: { min: 56, max: 60 }
            text: "Disc"
          - roll: { min: 61, max: 65 }
            text: "Spiky or pointy"
          - roll: { min: 66, max: 68 }
            text: "Amorphous"
          - roll: { min: 69, max: 75 }
            text: "Transforming"
          - roll: { min: 76, max: 100 }
            text: "Roll twice"
  items:
    name: "Items"
    type: oracle_collection
    oracle_type: tables
    color: "#e67e22"
    _source:
      <<: &Source
        title: "Ancient Wonders"
        license: https://creativecommons.org/licenses/by-nc-sa/4.0
        url: https://www.drivethrurpg.com/en/product/505365/ancient-wonders
        date: 2024-01-01
        authors:
          - name: Ludic Pen
    contents:
      item_rarity_non_precursor_site:
        name: "Item Rarity - Non-precursor Site"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use this oracle to reveal the rarity of an item. Reference the column of the finding's environment.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 63 }
            text: "Uncommon"
          - roll: { min: 64, max: 88 }
            text: "Notable"
          - roll: { min: 89, max: 98 }
            text: "Rare"
          - roll: { min: 99, max: 100 }
