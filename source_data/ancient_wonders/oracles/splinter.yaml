          - roll: { min: 11, max: 15 }
            text: "Awareness"
          - roll: { min: 16, max: 20 }
            text: "Bravery"
          - roll: { min: 21, max: 25 }
            text: "Deceitfulness"
          - roll: { min: 26, max: 35 }
            text: "Deviousness"
          - roll: { min: 36, max: 40 }
            text: "Dexterity"
          - roll: { min: 41, max: 45 }
            text: "Erudition"
          - roll: { min: 46, max: 50 }
            text: "Examination"
          - roll: { min: 51, max: 55 }
            text: "Finesse"
          - roll: { min: 56, max: 60 }
            text: "Force"
          - roll: { min: 61, max: 65 }
            text: "Hostility"
          - roll: { min: 66, max: 70 }
            text: "Learning"
          - roll: { min: 71, max: 75 }
            text: "Resistance"
          - roll: { min: 76, max: 80 }
            text: "Resolve"
          - roll: { min: 81, max: 85 }
            text: "Speed"
          - roll: { min: 86, max: 90 }
            text: "Stamina"
          - roll: { min: 91, max: 95 }
            text: "Stealthiness"
          - roll: { min: 96, max: 100 }
            text: "Subtlety"
      minor_splinter_bonus:
        name: "Minor Splinter Bonus"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          When using this oracle to reveal the effect of a minor splinter bonus, take note of the result by marking it on the SPLINTER card. Then, reference this table when using it. Alternatively, you can write the bonus in the card abbreviately, or combine both styles.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 9 }
            text: "You may reroll one challenge die. On a strong hit, take +1 momentum."
          - roll: { min: 10, max: 18 }
            text: "Add +2. On a strong hit, take +1 momentum."
          - roll: { min: 19, max: 27 }
            text: "On a miss, reroll one challenge die. On a hit, take +1 momentum."
          - roll: { min: 28, max: 36 }
            text: "On a miss, reroll one challenge die. On a strong hit, take +2 momentum."
          - roll: { min: 37, max: 45 }
            text: "On a hit, take +1 momentum and add +2 on your next move"
          - roll: { min: 46, max: 54 }
            text: "On a hit, add +2 on your next move. On a strong hit, take +2 momentum."
          - roll: { min: 55, max: 63 }
            text: "On a strong hit, take +3 momentum and +2 on your next move."
          - roll: { min: 64, max: 72 }
            text: "Add +1. On a hit, take +1 momentum and add +1 on your next move."
          - roll: { min: 73, max: 81 }
            text:
              "Add +1. On a hit, add +1 on your next move. On a strong hit, take +1
              momentum."
          - roll: { min: 82, max: 90 }
            text: "Add +1. On a strong hit, take +3 momentum and add +1 on your next move."
          - roll: { min: 91, max: 100 }
            text:
