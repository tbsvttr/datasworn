      core_manipulators_ferrothermal_engine_status:
        name: "Core Manipulators Ferrothermal Engine Status"
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 15 }
            text:
              "Partially constructed / The host planet is a rocky world (no atmosphere,
              mono biome: bleak; page 72). The lack of an active core has
              prevented a magnetic field from forming; the world has the
              additional feature of having a highly irradiated surface as solar
              winds bombard the world with powerful radiation while stripping
              away any atmosphere and hydrosphere."
          - roll: { min: 16, max: 50 }
            text: 'Operational / When you roll
              [Planet](datasworn:oracle_rollable:starforged/planet/class) to
              generate its  features, reroll the "Anomalous World",
              "Furnace  World", "Jovian World", "Rocky World", and
              "Shattered World" Planetary Class results. The  world must have
              at least a thin atmosphere.'
          - roll: { min: 51, max: 85 }
            text:
              "Non-functional or offline / As operational. However, the world's core
              has  begun cooling. Reduced effectiveness of the  magnetic field
              has gradually allowed more radiation to reach the planet's
              surface, making the world mildly irradiated."
          - roll: { min: 86, max: 95 }
            text:
              "Dysfunctional / As non-functional or offline, but holes within the
              magnetic field have allowed certain regions  of the world's
              surface to be bombarded by powerful, radioactive winds, resulting
              in highly irradiated regions and powerful earthquakes."
          - roll: { min: 96, max: 100 }
            text:
              "Destroyed / The planet is a rocky world (no atmosphere,  mono biome:
              bleak; page 72). The loss of its  active core has caused its
              magnetic field to dissipate, allowing solar winds to bombard the
              world with powerful radiation and strip away any atmosphere and
              hydrosphere."
