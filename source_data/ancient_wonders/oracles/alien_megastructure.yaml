      unidentified_megastructure_type_type_2_civilizatio:
        name: "Unidentified Megastructure Type - Type 2 civilizations"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use this table only if your established truth is that the precursor technological scale was type 2 or 3. If this is the case, reference the appropriate column. Otherwise, assume the result to be 1.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 55 }
            text: "Type 1"
          - roll: { min: 56, max: 100 }
            text: "Type 2"
      atmosphere_harvester_megastructure_status_status_e:
        name: "Atmosphere Harvester Megastructure Status (Status / Effect)"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          A cloud-roaming structure that siphons  off a world's atmosphere.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 15 }
            text:
              "Partially constructed / The megastructure's skeleton drifts amongst the
              worlds clouds, awaiting completion. The host planet is a Jovian
              world (page 58)."
          - roll: { min: 16, max: 50 }
            text:
              "Operational / A vast column of gases is easily visible in the Jovian
              world that hosts the megastructure (page 58). This column
              violently churns while being drawn into the atmosphere harvester."
          - roll: { min: 51, max: 85 }
            text:
              "Non-functional or offline / Ask the Oracle (50/50) if the atmosphere
              harvester has completely siphoned the world's atmosphere. *  If
              yes: The megastructure left only the world's solid core. When you
              generate the Jovian world that serves as a host to the
              megastructure, use the Surface Biome guideline (page 59). The
              world has no atmosphere, nor does it have any features that are
              related to atmospheric weather. * If no: The atmosphere harvester
              is eerily still as it hovers among the Jovian world's clouds."
          - roll: { min: 86, max: 95 }
            text:
              "Dysfunctional / The atmosphere harvester is siphoning the Jovian world's
              gases at such a terrific rate that it has generated an enormous
              superstorm with the megastructure at its heart. The world has the
              additional feature of having a perpetual superstorm."
          - roll: { min: 96, max: 100 }
            text:
              "Destroyed / The remains of the atmosphere harvester float silently,
              hidden amidst the world's clouds. The planet is a Jovian world
              (page 58)."
