      megastructure_status:
        name: "Megastructure Status"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use this oracle to identify the current condition of a megastructure. Some of these marvels are made up of many individual structures. In those cases, you may roll on this table to determine the status of any individual assemblies instead of the whole megastructure. Additionally, you may Ask the Oracle to determine whether the megastructure or assembly is visibly damaged. If yes, you may interpret the status result as a consequence of the damage.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 10 }
            text:
              "Partially constructed - The megastructure never reached a point of
              completion and was never operable"
          - roll: { min: 11, max: 40 }
            text:
              "Operational - The megastructure appears to be fulfilling its original
              purpose as intended"
          - roll: { min: 41, max: 55 }
            text:
              "Non-functional / offline - While still intact, the megastructure is
              either no longer functional or is offline"
          - roll: { min: 56, max: 95 }
            text:
              "Dysfunctional - The megastructure is not functioning as originally
              intended"
          - roll: { min: 96, max: 100 }
            text: "Destroyed - The megastructure has been wrecked"
      terraformer_hub_megastructure_status_non_functiona:
        name: "Terraformer Hub Megastructure Status - Non-functional"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          The megastructure affects its host world in one of the following ways
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 75 }
            text:
              "As operational, but roll >Altered Planetary Class twice (next page). The
              second result is the world's original class."
          - roll: { min: 76, max: 100 }
            text: "As if the terraformer hub were partially constructed."
