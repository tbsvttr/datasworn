          - roll: { min: 43, max: 49 }
            text: "Manipulation of spacetime"
          - roll: { min: 50, max: 56 }
            text: "Preservation of an ancient intelligence"
          - roll: { min: 57, max: 63 }
            text: "Protection of precious technology or artifacts"
          - roll: { min: 64, max: 70 }
            text: "Remotely controlling other beings"
          - roll: { min: 71, max: 77 }
            text: "Safeguard relics or treasury"
