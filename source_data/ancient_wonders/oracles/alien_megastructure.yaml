_id: ancient_wonders
datasworn_version: "0.1.0"
type: expansion
ruleset: starforged
oracles:
  alien_megastructure:
    name: "Alien Megastructures"
    type: oracle_collection
    oracle_type: tables
    color: "#8e44ad"
    _source:
      <<: &Source
        title: "Ancient Wonders"
        license: https://creativecommons.org/licenses/by-nc-sa/4.0
        url: https://www.drivethrurpg.com/en/product/505365/ancient-wonders
        date: 2024-01-01
        authors:
          - name: Ludic Pen
    contents:
      unidentified_megastructure_ceramic_rarity:
        name: "Unidentified Megastructure Ceramic Rarity"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use the table below to reveal the type of ceramic and detail an object or environment. Roll once to determine which ceramic rarity column to reference. Then, roll again to uncover the ceramic type result.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 50 }
            text: "Non-precious"
          - roll: { min: 51, max: 85 }
            text: "Semi-precious"
          - roll: { min: 86, max: 100 }
            text: "Precious"
      sentinel_belt_stellar_megastructure_megastructure_:
        name: "Sentinel Belt Stellar Megastructure (Megastructure/Stellar Object)"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Use this table according to the When Discovered rules to reveal the stellar megastructure at the center of the sentinel belt.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 10 }
            text: "Accretion Macrocollector / Star"
          - roll: { min: 11, max: 21 }
            text:
              "Dyson Object (if it is a Dyson Ring or Shell, it extends up to the 4th
              interplanetary orbit) / Star"
          - roll: { min: 22, max: 31 }
            text: "Fusion Suppressor / Star"
          - roll: { min: 32, max: 35 }
            text: "Helio-obliterator / Star"
          - roll: { min: 36, max: 43 }
            text: "Hyperstructural Shipyard / -"
          - roll: { min: 44, max: 53 }
            text: "Kugelblitz Silo / Black  hole"
          - roll: { min: 54, max: 59 }
            text: "Matrioshka Brain / Star"
          - roll: { min: 60, max: 63 }
            text: "Nicoll-dyson Array / Star"
          - roll: { min: 64, max: 67 }
            text: "Penrose Sphere / Black  hole"
          - roll: { min: 68, max: 77 }
            text: "Star Lifter / Star"
          - roll: { min: 78, max: 87 }
            text: "Stellar Compressor / Star"
          - roll: { min: 88, max: 92 }
            text: "Stellar Engine / Star"
          - roll: { min: 93, max: 100 }
            text: "Stellar Hyperforge / Star"
      quantity_of_megastructures_type_1:
        name: "Quantity Of Megastructures - Type 1"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          The default assumption for most megastructures is that only one may exist in any individual sector or solar system. This doesn't count for gigatransporters, which can be present without quantity restriction by inhabiting worlds or the greater megastructures enlisted in this section.

          If you wish to include more megastructures in your setting, use the following guidelines. This assumes that your Megastructure Prevalence truth is that these marvels greet explorers and travelers with regularity. You determine your megastructure truths on page 87.

          In a solar system confirmed to contain a megastructure, roll on the following table and reference the column that corresponds with your previously established truth about the precursor technological scale.

          After determining the total megastructures present in a sector or solar system, roll >Megastructure Class (next page) to determine their types. When doing so, keep in mind that only one type 3 megastructure may exist in any individual solar system. If one is discovered, any subsequent rolls must be made referencing the Type 2 column.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 75 }
            text: "One"
          - roll: { min: 76, max: 95 }
            text: "Two"
          - roll: { min: 96, max: 100 }
            text: "Three"
      unidentified_megastructure_when_discovered_sector_:
        name: "Unidentified Megastructure When Discovered Sector Based"
        oracle_type: table_text
        type: oracle_rollable
        summary: |-
          Sub-planetary scale -- First, roll on the following table to determine the megastructure location.
        _source:
          <<: *Source
        rows:
          - roll: { min: 1, max: 40 }
            text: "Planetside"
          - roll: { min: 41, max: 75 }
            text: "Orbital"
          - roll: { min: 76, max: 100 }
            text: "Deep space"
