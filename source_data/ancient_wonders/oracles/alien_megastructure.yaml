            text: "Borosilicate glass"
          - roll: { min: 15, max: 21 }
            text: "Creamware"
          - roll: { min: 22, max: 28 }
            text: "Enamelware"
          - roll: { min: 29, max: 35 }
            text: "Glazed earthenware"
          - roll: { min: 36, max: 42 }
            text: "Hard-paste porcelain"
          - roll: { min: 43, max: 49 }
            text: "Lacquered glass"
          - roll: { min: 50, max: 56 }
            text: "Laminated glass"
          - roll: { min: 57, max: 64 }
            text: "Porcelain stoneware"
          - roll: { min: 65, max: 71 }
            text: "Smoked raku"
          - roll: { min: 72, max: 78 }
            text: "Soft-paste porcelain"
          - roll: { min: 79, max: 85 }
