          text: |-
            When you make a move using the focus, decide before rolling if you are leveraging the splinter's power. If you do, envision how the splinter influences your action. Then, use its bonus. If you roll a 6 on your action die, the splinter vanishes; after resolving the move, discard it.
  path:
    name: Path
    type: asset_collection
    _source:
      <<: *Source
    contents:
      delver:
        name: "Delver"
        type: asset
        category: Path
        _source:
          <<: *Source
        abilities:
        - enabled: true
          text: |-
            When you Undertake an Expedition or Establish a Haven in a ruin, add +1. When you @UUID[Compendium.ancient-wonders.ancientwondersmoves.Item.fvxIsI6u73hkrK6J]{Hunker Down} in these locations, you may choose two options on a hit instead of one. If the ruin is alien, take +1 momentum on a hit when making these moves.
        - text: |-
            When you Resupply in an abandoned ship or structure and score a hit, you leverage your practical experience scavenging these locations; take +1 supply and +1 momentum. When you Make a Discovery, you capitalize on your findings; mark one box on your discoveries legacy track instead of marking 2 ticks.
        - text: |-
            When you Swear an Iron Vow to hunt for a valuable item or lost artifact, reroll any dice. If the sought-after object is not human-made, take an automatic strong hit. When you Reach a Milestone on this quest, take +1 momentum.
