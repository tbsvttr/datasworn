              max: 9
            text: "A family heirloom was lost when a warrior fell at a great battle and must be returned to blood-kin.  Why was the battle significant, and in what way did it change the landscape forever?"
          - roll:
              min: 10
              max: 10
            text: "Raiders have decimated the population and food stores of a settlement.  Where is the nearest shelter for the survivors, and how is the leader of the raiders connected to you?"
