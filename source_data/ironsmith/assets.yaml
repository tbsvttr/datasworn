        name: "One-Shot: Location"
        type: "oracle_rollable"
        oracle_type: "table_text"
        _source:
          title: "Ironsmith"
          date: "2021-10-21"
          url: "https://www.drivethrurpg.com/product/351813/Ironsmith"
          license: "https://creativecommons.org/licenses/by/4.0"
          authors: *a3
        dice: "1d10"
        rows:
          - roll:
              min: 1
              max: 1
            text: "A cavern lit by glowing lichen holds an abandoned city.  The ground shakes, and buildings begin to crumble."
          - roll:
              min: 2
              max: 2
            text: "A keep built by the firstborn centuries ago now overtaken by nature.  Vines grasp at you, wrapping about your legs and feet."
          - roll:
              min: 3
              max: 3
            text: "A steep peak carved in the image of a great beast.  The ground gives way beneath you."
          - roll:
              min: 4
              max: 4
            text: "A ship breached by an iceberg among the Barrier Islands.  Icy water sloshes over your feet."
          - roll:
              min: 5
              max: 5
            text: "A village suspended above a waterfall and connected by rope bridges.  Your bridge has just been cut loose."
          - roll:
              min: 6
              max: 6
            text: "Several miles down a sink hole with carved alcoves and passageways.  You have disturbed something best left to slumber."
          - roll:
              min: 7
              max: 7
            text: "A settlement gripped by the plague and surrounded by warriors enforcing isolation.  Weakened villages have just charged to breach the quarantine."
          - roll:
              min: 8
              max: 8
            text: "The site of a half-buried ancient and sprawling mechanism of war with markings from the Old World.  Symbols glow and deep rumbling begins."
          - roll:
              min: 9
              max: 9
            text: "A pit used as a fighting circle.  A challenger faces you while stoic spectators chant slowly, eagerly awaiting the outcome and will of the gods."
          - roll:
              min: 10
              max: 10
            text: "In the midst of four burial mounds, each with a darkened portal to the sacred places within.  A foul stench emits from the entrances along with an unnaturally strong gust of wind while the dead shamble out."
